<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Ricardo Bettini Pacola - Data Engineer & BI Specialist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <button class="lang-btn" onclick="renderContent('pt')">PT</button>
                <button class="lang-btn" onclick="renderContent('en')">EN</button>
                <button class="lang-btn" onclick="renderContent('it')">IT</button>
                
                <!-- Divisor visual -->
                <div class="action-separator"></div>

                <button id="print-btn" title="Versão para Impressão"><i class="fas fa-print"></i></button>
                <button id="download-pdf" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
            </div>
            <h1 id="name"></h1>
            <p id="title" class="main-title"></p>
        </header>

        <section id="contact" class="contact-section">
            <!-- Contact info will be rendered here by JS -->
        </section>

        <main>
            <section>
                <h2 id="summary-title"></h2>
                <p id="summary-content"></p>
            </section>

            <section>
                <h2 id="experience-title"></h2>
                <div id="experience-content"></div>
            </section>

            <section>
                <h2 id="skills-title"></h2>
                <div id="skills-content"></div>
            </section>

            <section>
                <h2 id="education-title"></h2>
                <div id="education-content"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 José Ricardo Bettini Pacola</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
